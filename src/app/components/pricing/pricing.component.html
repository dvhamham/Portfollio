<div class="container">
    <div class="row">
        <!-- Loop through pricing array to display each pricing plan -->
        <div *ngFor="let plan of pricing" class="col-sm-12 col-md-4">
            <mat-card class="mb-4 rounded-2" appearance="outlined">

                <!-- Card Header with icon and title -->
                <mat-card-header class="d-flex justify-content-center">
                    <mat-card-title class="text-center fs-1">
                        <!-- Dynamic icon based on the plan -->
                        <mat-icon class="iconCard" [ngStyle]="{color: plan.color}" aria-hidden="false"
                            [fontIcon]="plan.icon"></mat-icon>
                    </mat-card-title>
                    <mat-card-subtitle class="mb-4">
                        <!-- Translated title of the plan -->
                        <span>{{ plan.title | translate }}</span>
                    </mat-card-subtitle>
                </mat-card-header>

                <!-- Divider between card header and content -->
                <mat-divider style="border-color: #ccc;"></mat-divider>

                <!-- Card Content with features -->
                <mat-card-content class="mt-4">
                    <mat-list role="list">
                        <!-- Loop through features to display each one -->
                        <mat-list-item *ngFor="let feature of plan.features">
                            <mat-icon class="mx-3" matListItemIcon>done_all</mat-icon>
                            <!-- Translated feature name -->
                            <span>{{ feature | translate }}</span>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>

                <!-- Divider below card content -->
                <mat-divider style="border-color: #e7e7e8;" class="mt-3 mb-2 w-100"></mat-divider>

                <!-- Card Actions (Buttons) -->
                <mat-card-actions>
                    <!-- Work button, translated text -->
                    <button (click)="openContact()" class="rounded-3" mat-button>{{ 'pricing_work' | translate
                        }}</button>
                    <!-- Share button, translated text -->
                    <button class="rounded-3" mat-button>{{ 'share_work' | translate }}</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
